<!-- task_manager/templates/task_manager/task_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in tasks %}
      <li>{{ task.title }} - {{ task.status }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_task' %}">Create Task</a>
{% endblock %}
